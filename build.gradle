plugins {
    id 'io.papermc.paperweight.userdev' version '1.5.8-SNAPSHOT'
}

apply plugin: 'java'

group = 'com.wizardlybump17'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly(
            'org.projectlombok:lombok:1.18.28',
            'org.jetbrains:annotations:24.0.1',
    )
    paperweightDevelopmentBundle('io.papermc.paper:dev-bundle:1.20.2-R0.1-20231007.183521-25')
    annotationProcessor('org.projectlombok:lombok:1.18.28')
}